<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">  <!-- Убедитесь, что путь правильный -->
    <meta name="theme-color" content="#8b5cf6"> <!-- Добавьте, если нет. Соответствует theme_color в manifest.json -->
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Gemini Chat</h1>
            <div>
                <button id="theme-toggle">Toggle Theme</button>
                <button id="clear-chat">Clear Chat</button>
            </div>
        </header>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button type="submit" form="chat-form">Send</button>
        </div>
    </div>
    <form id="chat-form" style="display: none;"></form> <!-- Скрытая форма -->
    <script src="script.js"></script>  <!-- Убедитесь, что путь правильный -->
</body>
</html>
