<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/favicon.ico">
    <title>Чат-бот PWA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="chat-app">
        <!-- Боковая панель -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Настройки</h3>
                <button class="close-sidebar-btn">&times;</button>
            </div>
            <div class="sidebar-content">
                <div class="theme-switcher">
                    <h4>Выберите тему</h4>
                    <div class="theme-options">
                        <button class="theme-option active">Светлая тема <i class="fas fa-sun"></i></button>
                        <button class="theme-option dark-theme-btn">Темная тема <i class="fas fa-moon"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Основная область чата -->
        <div class="chat-container">
            <div class="chat-header">
                <button class="sidebar-toggle-btn">&#9776;</button>
                <span class="chat-title">Чат-бот</span>
            </div>
            <div class="message-area">
                <div id="messages"></div>
            </div>
            <div class="input-area">
                <div class="input-actions">
                    <button class="input-action-button microphone-button"><i class="fas fa-microphone"></i></button>
                </div>
                <div class="input-field">
                    <input type="text" id="user-input" placeholder="Напишите сообщение...">
                </div>
                <button class="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
