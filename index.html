<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome для иконок -->
</head>
<body class="dark-theme"> <!-- По умолчанию темная тема -->

    <div class="app-container"> <!-- Общий контейнер для всего приложения -->

        <aside class="sidebar" id="sidebar"> <!-- Боковая панель ("шторка") -->
            <div class="sidebar-header">
                <h3>Настройки</h3>
                <button class="close-sidebar-btn" id="close-sidebar-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="sidebar-content">
                <div class="theme-switcher">
                    <h4>Тема оформления</h4>
                    <button class="theme-button light-theme-btn" data-theme="light">Светлая</button>
                    <button class="theme-button dark-theme-btn active" data-theme="dark">Темная</button>
                </div>
                <!-- Здесь можно добавить другие настройки -->
            </div>
        </aside>

        <div class="chat-area"> <!-- Основная область чата -->
            <header class="chat-header">
                <button class="sidebar-toggle-btn" id="sidebar-toggle-btn"><i class="fas fa-bars"></i></button> <!-- Кнопка открытия боковой панели -->
                <div class="profile-icon">
                    <img src="profile-icon.png" alt="Профиль"> <!-- Замените на свою иконку профиля -->
                </div>
            </header>

            <div class="chat-messages" id="chat-messages">
                <!-- Сообщения чата будут здесь -->
                <div class="message bot-message">Добрый вечер, Carter! Чем я могу помочь сегодня?</div>
            </div>

            <div class="input-area">
                <div class="input-actions"> <!-- Контейнер для дополнительных кнопок слева от поля ввода -->
                    <button class="input-action-btn"><i class="fas fa-paperclip"></i></button> <!-- Пример: кнопка вложения файла -->
                    <button class="input-action-btn"><i class="fas fa-microphone"></i></button> <!-- Пример: кнопка голосового ввода -->
                </div>
                <input type="text" class="message-input" id="message-input" placeholder="Что ты хочешь узнать?">
                <button class="send-button" id="send-button"><i class="fas fa-arrow-up"></i></button> <!-- Иконка отправки -->
            </div>
        </div>

    </div>

    <script src="script.js"></script> <!-- Подключаем JavaScript файл -->
    <script>
        // Регистрация сервис-воркера (если вы хотите PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    }).catch(registrationError => {
                        console.log('Service Worker registration failed: ', registrationError);
                    });
            });
        }
    </script>

</body>
</html>
